<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA</title>
    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #F0F0F0;
            display: grid;
            place-content: center;
            height: 100dvh;
        }

        main{
            width: 400px;
            max-width: 100%;
            height: 70vh;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgb(0, 0, 0,0.1);
            padding: 8px;
            margin-bottom: 16px;

            overflow-y: auto;
            scroll-behavior: smooth;
        }

        ul{
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
        }

        .message{
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin: 4px 8px;
        }

        .span-name{
            width: 36px;
            height: 36px;
            background: #eee;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 100%;
        }

        .span-message{
            padding: 4px 8px;
        }

        .user{
            align-self: flex-end;
            align-items: flex-end;
        }

        .bot{
            align-self: flex-start;
        }

        .user span, .user p{
            background-color: rgb(155, 230, 255);
            border-radius: 20px;
        }

        .bot span, .bot p{
            background-color: rgb(203, 208, 210);
            border-radius: 20px;
        }

        form{
            display: flex;
        }

        form input{
            border-radius: 20px;
            flex-grow: 1;
            border: 0;
            padding: 8px;
            margin-right: 8px;
            border: 1px solid #ccc;
        }

        form button{
            background: #09f;
            border: 0;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            padding: 8px;
            transition: all .3s ease;
        }

        form button:hover{
            background-color: rgb(4, 48, 78);
        }

        form button:disabled {
            background-color: #ccc;
            opacity: .6;
            pointer-events: none;
        }

        small{
            font-size: 10px;
            color: #555;
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            margin: auto;
            width: 400px;
        }
    </style>

    <script type="module">

        import {CreateMLCEngine} from "https://esm.run/@mlc-ai/web-llm";

        const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC';

        const $form = document.querySelector('form');
        const $input = document.querySelector('input');
        const $template = document.querySelector('#message-template');
        const $messages = document.querySelector('ul');
        const $container = document.querySelector('main');
        const $button = document.querySelector('button');
        const $info = document.querySelector('small')
        let messages = []

        const engine = CreateMLCEngine(
            SELECTED_MODEL, 
            {
                initProgressCalllBack: (info) => {
                    $info.textContent = `${info.text}%`
                    console.log('OLAi', info)
                    
                    if(info.progress === 1){
                        $button.removeAttribute('disabled');
                    }
                }
            }
        );


        $form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageText = $input.value.trim();
            
            if(messageText !== ''){
                $input.value = '';
            }
            addMessage(messageText, 'user');
            $button.setAttribute('disabled', true);

            const userMessage = {
                role: 'user',
                content: messageText
            }
            messages.push(userMessage);

            const replyMsg = await engine.chat.completions.create({
                messages:[
                    ...messages,
                    {
                        role:'user',
                        content: messageText
                    }
                ]

            })

            console.log(replyMsg.choises[0].message)
            const botMessage = replyMsg.choises[0].message
            messages.push(botMessages);
            addMessage(botMessage, 'bot')
        });

        function addMessage(text, sender){
            const clonedTemplate = $template.content.cloneNode(true);
            const $newMessage = clonedTemplate.querySelector('.message');

            const $who = $newMessage.querySelector('span');
            const $text = $newMessage.querySelector('p');

            $text.textContent = text;
            $who.textContent = sender === 'bot' ? 'GPT' : 'Tú';
            $newMessage.classList.add(sender);

            $messages.appendChild($newMessage);
            $container.scrollTop = $container.scrollHeight;
     
        }
    </script>

</head>
<body>
    <main>
        <ul>
            <li class="message bot">
                <span class="span-name">GPT</span>
                <p class="span-message">Esta es la respuesta del bot</p>
            </li>

            <li class="message user">
                <span class="span-name">Tú</span>
                <p class="span-message">Esta es la respuesta del tuya</p>
            </li>

            <li class="message user">
                <span class="span-name">Tú</span>
                <p class="span-message">Esta es la respuesta ultra larga Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure, quos!</p>
            </li>

        </ul>
    </main>

    <form >
        <input placeholder="Escribe tu meensaje">
        <button type="submit" disabled>Enviar</button>
    </form>
    <small></small>

    <template id="message-template">
        <li class="message">
            <span></span>
            <p></p>
        </li>
    </template>
</body>
</html>
